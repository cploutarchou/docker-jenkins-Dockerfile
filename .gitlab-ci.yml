docker-build:

  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker info


before_script:


build_image:
  script:
    - docker build -t jenkins .
    - docker push jenkins:$CI_COMMIT_SHA
    - docker push jenkins:latest
